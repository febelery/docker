version: '2'

services:

  ######## lnmp ########
  lnmp:
    image: tianon/true
    links:
      - php-fpm
      - nginx
      - mysql


  ######## drivers ########
  drivers:
    image: tianon/true
    volumes:
      - c:/www/:/var/www/html


  ######## php-fpm ########
  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
      args:
        - INSTALL_SWOOLE=true
        - INSTALL_REDIS=true
        - INSTALL_OPCACHE=true
        - INSTALL_MSGPACK=false
        - INSTALL_XDEBUG=false
        - INSTALL_SOAP=false
        - INSTALL_MONGO=false
        - INSTALL_ZIP_ARCHIVE=false
        - INSTALL_BCMATH=false
        - INSTALL_MEMCACHED=false
        - INSTALL_XHPROF=false
        - CODEIGNITER=false
    volumes_from:
      - drivers
    expose:
      - "9000"


  ######## nginx ########
  nginx:
    build:
      context: ./nginx
      args:
        - PHP_UPSTREAM=php-fpm
    volumes_from:
      - drivers
    volumes:
      - ./logs/nginx/:/var/log/nginx
      - ./nginx/ssl/:/etc/ssl
    ports:
      - "80:80"
      - "443:443"


  ######## mysql ########
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
      args:
          - MYSQL_USER=ross
          - MYSQL_PASSWORD=ross
          - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"


  ######## redis ########
  redis:
    build:
      context: ./redis
    volumes:
      - redis:/data
    ports:
      - "6379:6379"


volumes:
  mysql:
    driver: "local"
  redis:
    driver: "local"
